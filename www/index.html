<!DOCTYPE html>
<html ng-jq="jQuery">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>OmniRose Watch Timer</title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services/timer.js"></script>


  </head>
  <body ng-app="WatchTimer">

    <ion-pane>
      <ion-content scroll="false">
        <div ng-controller="TimerController">

          <div
            id="timer-current-time"
            on-tap="timer.start()"
            on-hold="timer.stop()"
            on-swipe-up="timer.increment()"
            on-swipe-down="timer.decrement()"
          >
            <span
              resize-text-to-fill
              ng-cloak
            >
              {{ timer.getFormattedTime() }}
            </span>
          </div>

        </div>
      </ion-content>

      <ion-footer-bar>
        <button ng-click="timer.increment()" class="button button-icon icon ion-plus"></button>
        <button ng-click="timer.decrement()" class="button button-icon  icon ion-minus"></button>
        <div class="title">
          <button ng-click="timer.toggle()" ng-class="timer.isRunning ? 'ion-stop' : 'ion-play'" class="button button-icon icon"></button>
        </div>
        <button class="button button-icon icon ion-gear-b"></button>
      </ion-footer-bar>

    </ion-pane>

  </body>
</html>
