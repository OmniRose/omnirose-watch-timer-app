<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>OmniRose Watch Timer</title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/timer.js"></script>

  </head>
  <body ng-app="WatchTimer">

    <ion-pane>
      <ion-content>
        <div ng-controller="TimerController">
          <button class="button button-icon icon ion-gear-b"></button>

          <button ng-click="timer.toggle()" ng-class="timer.isRunning ? 'ion-stop' : 'ion-play'" class="button button-icon icon"></button>

          <div><span on-tap="timer.start()" on-hold="timer.stop()">{{ timer.getFormattedTime() }}</span></div>
        </div>
      </ion-content>
    </ion-pane>

  </body>
</html>
